<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Kontak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="projects.html">Proyek</a></li>
            <li><a href="contact.html" class="active">Kontak</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <div class="hero">
                <h1>Hubungi Saya</h1>
                <p>Mari bekerja sama untuk proyek berikutnya</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <div class="button-container">
                    <button type="submit" class="next-btn">Kirim Pesan</button>
                </div>
            </form>

            <div class="button-container">
                <a href="index.html" class="next-btn">Kembali ke Beranda</a>
            </div>
        </div>
    </div>
</body>
</html>
